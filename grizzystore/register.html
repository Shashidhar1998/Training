<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="Login.css">
</head>
<body>




<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://png.pngtree.com/element_origin_min_pic/16/06/02/16574fe785b9660.jpg" style="height:50px;width:50px"  id="icon" alt="User Icon" />
    </div>

    <!-- Register Form -->
    <form name="signup" action="" method="post">
    
      <input type="text" id="firstname" class="fadeIn second" name="firstname" placeholder="Name">
      
      <input type="text" id="emailid" class="fadeIn second" name="email" placeholder="email-id">
      
      <input type="password" id="passwordid" class="fadeIn second" name="password1" placeholder="Password">
      
      <input type="password" id="confirm passwordid" class="fadeIn second" name="password2" placeholder="Confirm-Password">
      
      <input type="text" id="number" class="fadeIn second" name="number" placeholder="Contact Number">
      
      <input type="submit" class="fadeIn third" value="Sign Up">
    </form>

    
  </div>
</div>


</body>
</html>
